    <script>
        let state = 0;
        function changeState() {
            const icon = document.getElementById('icon');
            const statusMessage = document.getElementById('status-message');
            state = (state ) % 3;
            switch(state) {
                case 0:
                    icon.textContent = 'sentiment_satisfied';
                    statusMessage.textContent = 'La personne est satisfaite';
                    break;
                case 1:
                    icon.textContent = 'sentiment_dissatisfied';
                    statusMessage.textContent = 'La personne n\'est pas satisfaite';
                    break;
                case 2:
                    icon.textContent = 'question_mark';
                    statusMessage.textContent = 'En attente de la réponse du client';
                    break;
            }
        }

  socket.addEventListener('message', function (event) {
    console.log('Message from server: ', event.data);
    logMessage('Message from server: ' + event.data);
    const statusMessage = document.getElementById('status-message');
    if (event.data.includes('Satisfaction: Yes')) {
      statusMessage.textContent = 'La personne est satisfait';
      state= 0;
      changeState();
    } else if (event.data.includes('Satisfaction: No')) {
      statusMessage.textContent = 'La personne n\'est pas satisfait';
      state= 1;
      changeState();
    } else {
      statusMessage.textContent = 'En attente de la réponse du client';
      state= 2;
      changeState();
    }
  });

document.getElementById('colorPicker').addEventListener('input', function () {
    const colorPicker = document.getElementById('colorPicker');
    const color = colorPicker.value;
    const r = parseInt(color.substr(1, 2), 16);
    const g = parseInt(color.substr(3, 2), 16);
    const b = parseInt(color.substr(5, 2), 16);
    const rgbMessage = `RGB:${r},${g},${b}`;
    
    // Send the color immediately on hover
    socket.send(rgbMessage);
    logMessage('Hover RGB message: ' + rgbMessage);
    lastColorSent = rgbMessage;

    // Clear the existing timeout if there's movement
    clearTimeout(hoverTimeout);

    // Set a new timeout to send the final color after 2 seconds of no movement
    hoverTimeout = setTimeout(() => {
      socket.send(lastColorSent);
      console.log('Final RGB message after 2 seconds: ', lastColorSent);
    }, 2000);
  });

  document.querySelector('.send-button').addEventListener('click', function () {
    // Send the last selected color when the send button is clicked
    socket.send(lastColorSent);
    console.log('Sent final RGB message: ', lastColorSent);
  });
  function logMessage(message) {
    const logContainer = document.getElementById('log-container');
    const logEntry = document.createElement('div');
    logEntry.textContent = message;
    logContainer.appendChild(logEntry);
    logContainer.scrollTop = logContainer.scrollHeight;
  }
</script>

<style>

    width: 100%;
    height: 200px;
    overflow-y: auto;
    background-color: #f0f0f0;
    padding: 10px;
    border: 1px solid #ccc;
    display: none;
  }
  #toggle-log-button {
    margin-top: 10px;
    cursor: pointer;
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
  }
</style>

<div id="log-container"></div>
<button id="toggle-log-button">Show Log</button>

<script>
  document.getElementById('toggle-log-button').addEventListener('click', function () {
    const logContainer = document.getElementById('log-container');
    if (logContainer.style.display === 'none') {
      logContainer.style.display = 'block';
      this.textContent = 'Hide Log';
    } else {
      logContainer.style.display = 'none';
      this.textContent = 'Show Log';
    }
  });
</script>
